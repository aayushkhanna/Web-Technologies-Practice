<html>
<head>
<title> Area of Circle</title>
<script>
function Area(){
	var radius;
	radius = prompt("Enter radius of Circle");
	var area;
	area = 3.14*radius*radius;
	document.write("area of circle is" + area);
}
</script>
</head>
<body>
	<form>
		<input type = "button" onclick ="Area()" value ="Find Area">
	</form>
</body>
</html>
