<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!----------Round Image from edges-------->
	<div class="comtainer">
		<img class="img-rounded" src="pic.jpeg" width="500" height="300">
	</div>
	<br>
	<!-----------Ciru=cular image---------->
	<div class="comtainer">
		<img class="img-circle" src="pic.jpeg" width="500" height="300">
	</div>
	<br>
	<!--------Borders ------>
	<div class="comtainer">
		<img class="img-thumbnail" src="pic.jpeg" width="500" height="300">
	</div>
</body>
</html>
