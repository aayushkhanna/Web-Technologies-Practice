<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="list-group">
		<!-----------list group formating------->
		<ul class="list-group">
		<li class="list-group-item">Item 1</li>
		<li class="list-group-item">Item 2</li>
		<li class="list-group-item">Item 3</li>
	    </ul>
	</div>
	<!----------adding badges -->
	<div class="list-group">
	<ul class="list-group">
		<li class="list-group-item"><span class="badge">12</span>Item 1</li>
		<li class="list-group-item"><span class="badge">8</span>Item 2</li>
		<li class="list-group-item">Item 3</li>
	    </ul>
    </div>
    <!----list items into links-------->
    <div class="list-group">
    	<ul class="list-group">
    		<a href="#" class="list-group-item Active">Item 1</a>
            <a href="#" class="list-group-item Disabled">Item 2</a>
            <a href="#" class="list-group-item">Item 3</a>
        </ul>
    </div>
    <!--------contextual classes----->
    <div class="container">
    		<ul class="list-group">
    		<a href="#" class="list-group-item list-group-item-success">Item 1</a>
            <a href="#" class="list-group-item list-group-item-warning">Item 2</a>
            <a href="#" class="list-group-item list-group-item-danger">Item 3</a>
        </ul>
    </div>
    <!-----------------custome list----------->
     <div class="container">
    		<ul class="list-group">
    		<a href="#" class="list-group-item list-group-item-success">Item 1
    	    <h4 class="list-group-item-heading">Item 1 heading</h4>
    	    <p class="list-group-item-text">List Item text</p></a>
            <a href="#" class="list-group-item list-group-item-warning">Item 2
            <h4 class="list-group-item-heading">Item 1 heading</h4>
    	    <p class="list-group-item-text">List Item text</p></a>
    	    <a href="#" class="list-group-item list-group-item-danger">Item 3
    	    <h4 class="list-group-item-heading">Item 1 heading</h4>
    	    <p class="list-group-item-text">List Item text</p>
    	    </a>
        </ul>
    </div>
</body>
</html>
