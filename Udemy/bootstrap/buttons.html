<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<!-------------Button Style-------->
		<button type="button" class="btn btn-default">Default</button>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-info">info</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-link">Link</button>
		<hr>
		<a href="#" class="btn btn-info" role="button">Link Button</a>
		<input type="button" class="btn btn-primary" value="Input Button">
		<input type="submit" class="btn btn-warning" value="Submit Button">
		<hr>
		<!------------Button Sizes------>
		<button type="button" class="btn btn-primary btn-lg">Large</button>
		<button type="button" class="btn btn-primary btn-md">Medium</button>
		<button type="button" class="btn btn-primary btn-sm">Small</button>
		<button type="button" class="btn btn-primary btn-xs">Xsmall</button>
        <hr>
        <!----------Block Level Buttons---------->
        <button type="Button" class="btn btn-primary btn-block">Button 1</button>
        <button type="Button" class="btn btn-default btn-block">Button 2</button>
        <button type="Button" class="btn btn-primary btn-em-block">Button 3</button>
        <button type="Button" class="btn btn-default btn-em-block">Button 4</button>
        <hr>
        <!------------Active/Disabled button---->
        <button type="Button" class="btn btn-primary Active">Active Primary</button>
        <BUTTON type="Button" class="btn btn-primary Disabled">Disabled</BUTTON>
	</div>
</body>
</html>
