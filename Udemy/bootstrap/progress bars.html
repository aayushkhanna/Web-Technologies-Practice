<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h4>Progress bar</h4>
		<div class="Progress bar progress-bar-success" role="Progressbar" style="width:80%">
			80%
		</div>
	</div>
	<br>
	<div class="Progress bar" role="Progressbar" style="width:80%">
			80%
		</div>
	</div>
	<br>
	<div class="Progress bar progress-bar-warning progress-bar-striped" role="Progressbar" style="width:80%">
			80%
		</div>
	</div>
	<br>
	<div class="Progress bar progress-bar-warning progress-bar-striped active" role="Progressbar" style="width:80%">
		80%
	</div>

</body>
</html>
