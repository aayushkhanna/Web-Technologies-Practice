<!DOCTYPE html>
<html>
<head>
	<title>Combinational Statements</title>
</head>
<body>
<script type="text/javascript">
	var score = 95;
	if(score<50){
		document.write("F");
	}
	else if (score<70){
		document.write("B")
	}
	else if(score<80){
		document.write("A")
	}
	else if(score<90){
		document.write("A+")
	}
	else if(score<100){
		document.write("O")
	}
	else{
		document.write("Score should be less then 100")
	}
</script>
</body>
</html>
