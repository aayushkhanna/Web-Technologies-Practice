<p>This is some text.

<img src = "pic2.png" width ="42" height ="42"  align="left">This is Left alignment.</p>

<p>This is some text.
<img src = "pic2.png" width ="42" height ="42" align="right">This is Right alignment.</p>

<img src = "pic2.png" width ="42" height ="42" border ="6">
